<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Search Section -->
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h1 class="fw-bold mb-4">Explore Country Weather</h1>
                <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="Enter Country Name"><br>
                <button type="button" class="btn btn-warning" onclick="searchCountry()">Search</button>
            </div>
        </div>
     </div>
    

    <!-- Result Section -->
     <div id="results" class="container mt-5">
        <div class="row" id="countryData"></div>
        <div id="weatherDetails" class="row mt-4"></div>
     </div>

     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
